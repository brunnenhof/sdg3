components:
- components:
  - components:
    - event_bindings: {click: top_start_game_click}
      layout_properties: {grid_position: 'PINTXY,HDMYCU'}
      name: top_start_game
      properties: {background: '#ffedd3', text: button_1}
      type: Button
    - event_bindings: {click: top_join_game_click}
      layout_properties: {grid_position: 'PINTXY,XDTWPY'}
      name: top_join_game
      properties: {background: '#e8f4d5', text: button_2}
      type: Button
    layout_properties: {grid_position: 'RLGLYI,VVXMFZ'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: top_cp_1
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components:
  - event_bindings: {click: top_btn_thanks_click}
    layout_properties: {}
    name: top_btn_thanks
    properties:
      bold: true
      spacing:
        padding: [null, '8', null, '8']
      text: button_1
    type: Button
  - event_bindings: {click: top_btn_poc_click}
    layout_properties: {}
    name: top_btn_poc
    properties:
      bold: true
      spacing:
        padding: [null, '8', null, '8']
      text: button_1
    type: Button
  - event_bindings: {click: top_btn_help_click}
    layout_properties: {}
    name: top_btn_help
    properties:
      bold: true
      spacing:
        padding: [null, '8', null, '8']
      text: button_1
    type: Button
  - layout_properties: {}
    name: file_loader_1
    properties:
      spacing:
        margin: ['0', null, '0', null]
        padding: [-1.92, '5', '0', '5']
    type: FileLoader
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: top_title
  properties: {bold: true, icon: 'fa:gamepad'}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
